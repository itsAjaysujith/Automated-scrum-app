    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-light text-center mt-3"><h1>Sprint Calculator</h1></div>
        <div class="col-4"></div>
    </div>
    <div class="row mt-5">
        <input type="number" class="form-control" placeholder="Sprint point"  [(ngModel)]="points">
    </div>
    <div class="row">
        <div class="col-4 text-center mt-4"><button class="btn btn-secondary" (click)="sprintPoints()">Auto Select Stories</button></div>
        <div class="col-4 text-center mt-4"><button class="btn btn-secondary" (click)="clearSprints()">Clear Sprints</button></div>
        <div class="col-4 text-center mt-4"><button class="btn btn-secondary" (click)="clearStories()">Clear Stories</button></div>
    </div>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 text-center mt-5">
            <app-auto-selected-stories [points]="points"> </app-auto-selected-stories>
        </div>
        <div class="col-2"></div>
      
    </div>
