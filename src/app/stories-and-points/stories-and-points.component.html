<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-white   fixed-top">

    <div class="container-fluid">

      <a class="navbar-brand ms-5 text-dark" href="#" style="font-weight: 600; font-size: 26px;">ScrumManager</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav  mb-2 mt-1 mb-lg-0 ">
          <li class="nav-item " id="li">
            <a class="nav-link nav-link active text-dark " routerLink="/">
              Home
            </a>
          </li> <li class="nav-item " id="li">

            <a routerLink="/sprint-calculator" class="nav-link  text-dark ms-3 " href="#" role="button">
             Scrum calculator
            </a>
          </li>

        </ul>


      </div>

    </div>

  </nav>
</div>

<div class="container">
  <div class="row mt-5">

    <div class="col-4 text-center mt-2"></div>
    <div class="col-4 text-center mt-5">
      <h1 class="text-light">Stories and Points</h1>
    </div>
    <div class="col-4 text-center mt-2"></div>

  </div>

  <div class="row mt-4">
    
    <div *ngFor="let cards of stories" style="box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;" class="col-12 col-lg-4 col-xl-4 col-md-6 col-sm-12">
      <div class="card mb-4 " style="width: 18rem;height: 10rem; margin-top: 30px;">
        <div class="card-body ">
          <h3 class="card-title text-center">{{cards.stories}}</h3>
          <h6 class="card-subtitle mb-2 mt-4 text-muted text-center">Points : {{cards.points}}</h6>
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-4" *ngIf="!stories.length">
    <div style="box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;">
      <h5 class="text-center text-danger mt-3 mb-3" style="font-size: 15px;">No Stories found</h5>

    </div>


  </div>
</div>
